<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/1x/light.png" />
    <title>Remesas Ecuador-Cuba</title>
  </head>

  <body class="container">
    <div class="navigation-container">
        <div class="navigation">
          <div class="logo">
            <div class="logo__img"></div>
            <div class="logo__text">Remesas Ecuador Cuba</div>
          </div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Contacto</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Preguntas Frecuentes</a>
              </li>
              <li class="nav__item">
                <a class="btn btn--round" href="login.html">Entrar/Registrarse</a>
              </li>
            </ul>
          </nav>
          <svg class="hamburger-menu">
            <use href="img/SVG/sprite.svg#hamburger-menu" />
          </svg>
        </div>
      </div>
      <main class="login-main">
          <div class="signin-left">
              <h5 class="heading--5 mb-small">Acceso</h5>
              <form class="sign-form">
                  <label for="sign-email" class="sign-form__label">Correo electrónico</label>
                  <input type="text" placeholder="Correo Electronico" id="sign-email" class="sign-form__input">
                  <label for="sign-password" class="sign-form__label">Contraseña</label>
                  <input type="password" id="sign-password" placeholder="Contraseña" class="sign-form__input">
                  <button class="btn btn--square-2 mt-medium">Acceder</button>
              </form>
              <div class="sign-form__separator mt-medium">Or</div>
              <button class="sign-form__btn mt-medium">Acceder con 
                  <svg class="sign-form__svg">
                      <use href="/img/SVG/sprite.svg#google-filled"/>
                  </svg>
              </button>
              <button class="sign-form__btn mt-small">Acceder con 
                <svg class="sign-form__svg">
                    <use href="/img/SVG/sprite.svg#facebook-btn"/>
                </svg>
            </button>

          </div>

          <div class="signin-right">
              &nbsp;
          </div>
      </main>


    <footer class="footer-container">
      <div class="footer">
        <div class="contact-box">
          <svg class="contact-box__icon">
            <use href="img/SVG/sprite.svg#facebook" />
          </svg>
          <svg class="contact-box__icon">
            <use href="img/SVG/sprite.svg#whatsapp" />
          </svg>
          <svg class="contact-box__icon">
            <use href="img/SVG/sprite.svg#twitter" />
          </svg>
          <svg class="contact-box__icon">
            <use href="img/SVG/sprite.svg#telegram" />
          </svg>
        </div>
        <div class="footer-nav">
          <ul class="footer-nav__list">
            <li class="footer-nav__item">
              <a class="footer-nav__link" href="#">Preguntas Frecuentes</a>
            </li>
            <li class="footer-nav__item">
              <a class="btn-2" href="#">Entrar/Registrarse</a>
            </li>
          </ul>
        </div>
        <div class="footer-copy">&#169; RedPlanetTribe 2022</div>
      </div>
    </footer>
  </body>
</html>
