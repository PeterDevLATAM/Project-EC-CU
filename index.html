<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/1x/light.png" />
    <title>Remesas Ecuador-Cuba</title>
  </head>

  <body class="container">
    <div class="navigation-container">
      <div class="navigation">
        <div class="logo">
          <div class="logo__img"></div>
          <div class="logo__text">Remesas Ecuador Cuba</div>
        </div>
        <div class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Contacto</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Preguntas Frecuentes</a>
            </li>
            <li class="nav__item">
              <a class="btn btn--round" href="#">Entrar/Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <header class="header-container">
      <div class="header">
        <h1 class="heading--1">Envio de Remesas a Cuba desde Ecuador</h1>
        <h2 class="heading--2 mt-small">100% seguro, econ√≥mico y transparente</h2>
        <button class="btn btn--square mt-medium">
          Enviar USD
          <svg class="btn__svg">
            <use xlink:href="img/SVG/sprite.svg#send" />
          </svg>
        </button>
      </div>
      <div class="calc">
        <label class="calc__label" for="inp-enviar"> Cantidad a enviar: </label>
        <input class="calc__input" type="number" id="inp-enviar" />
        <label class="calc__label" for="inp-recibir"> Cantidad a recibir: </label>
        <input class="calc__input" type="number" id="inp-recibir"/>
        <p class="calc__text mt-small">El monto a recibir siempre es en <strong>MLC</strong> en la tarjeta del destinatario</p>
      </div>

    </header>
    <section class="benefits">Beneficios</section>
    <section class="prices">Precios</section>
    <footer class="footer">Footer</footer>
  </body>
</html>
